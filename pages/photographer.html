<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- encoding definition -->
  <meta charset="utf-8">
  <!-- mobile optimization -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- compatible edge -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="../assets/medias/favicon.png">
  <link href="../assets/stylesheets/main.css" rel="stylesheet" type="text/css">
  <!-- font family -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="header">
    <a href="../index.html"><img src="../assets/medias/logo/logo.png" class="logo" alt="Page d'accueil Fisheye"></a>
  </header>
  <main id="main" class="main" aria-hidden="false">
    <!-- 
        photographer profile is display in this section via javaScript 
        (photographerTemplate -> createPhotographerProfile) 
    -->
    <div class="photographer__portfolio">
      <div class="photographer__filter"></div>
      <div class="photographer__gallery">
        <!-- 
        photographer's images/videos are display in this section via javaScript 
        (photographerTemplate -> createMediaCard) 
    -->
      </div>
    </div>
  </main>
  <!-- modal contact form -->
  <dialog tabindex=-1 id="contact__modal" class="modal" aria-hidden="true" aria-describedby="modalTitle">
    <div class="contact__modal modal__container">
      <header class="contact__modal-header">
        <h2 id="modalTitle">Contactez-moi<br><span id="contact__modal-photographer-name"></span></h2>
        <button class="contact__modal-close-button"><img src="../assets/medias/icons/close.svg"
            alt="fermer la modale"></button>
      </header>
      <!-- novalidate permitted override by js -->
      <form id="form" name="contact" novalidate>
        <div class="formData">
          <label for="firstName" class="label">Prénom</label>
          <input class="text-control" type="text" id="firstName" name="firstName" aria-required="true"
            aria-invalid="false" required>
        </div>
        <div class="formData">
          <label for="lastName" class="label">Nom</label>
          <input class="text-control" type="text" id="lastName" name="lastName" aria-required="true"
            aria-invalid="false" required>
        </div>
        <div class="formData">
          <label for="email" class="label">Email</label>
          <input class="text-control" type="email" id="email" name="email" aria-required="true" aria-invalid="false"
            required>
        </div>
        <div class="formData">
          <label for="message" class="label">Votre message</label>
          <textarea class="text-control textarea" id="message" name="message" aria-required="true" aria-invalid="false"
            required></textarea>
        </div>
        <button type="submit"
          class="contact__modal-submit-button submit-button button contact__modal-last-focus">Envoyer</button>
      </form>
    </div>
  </dialog>
  <!-- modal media lightbox -->
  <dialog tabindex=-1 id="lightbox__modal" class="modal" aria-hidden="true" aria-label="Media vue de près">
    <div class="lightbox__modal  modal__container">
      <button class="lightbox__modal-close-button">
        <img src="../assets/medias/icons/close.svg" alt="fermer la modale">
      </button>

      <button class="lightbox__modal-carousel-previous" aria-label="image précédente">
        <span class="lightbox__modal-carousel-previous-icon" aria-hidden="true">p</span>
      </button>

      <button class="lightbox__modal-carousel-next lightbox__modal-last-focus" aria-label="image suivante">
        <span class="lightbox__modal-carousel-next-icon" aria-hidden="true">s</span>
      </button>
      <div class="lightbox__modal-media">
        <!-- content generated by js -->
      </div>
    </div>
  </dialog>

  <script type="module" src="/scripts/pages/Photographer.js"></script>
</body>

</html>
