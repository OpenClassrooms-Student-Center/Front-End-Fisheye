<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" title="Accueil">
      <img src="assets/images/logo.png" class="logo" alt="logo de FishEye" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button focusable-element">Contactez-moi</button>
    </div>
  </main>
  <!-- pr les technologies d'assistances role="dialog", decrire l'etat aria-hidden, dcrire le contenu aria-describedby-->
  <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="modal de contact">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" class="close_button" role="button" alt="Fermer la fenêtre pop-up"
          tabindex="0" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div>
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" id="message" required></textarea>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/utils/carrousel.js"></script>
</body>

</html>
