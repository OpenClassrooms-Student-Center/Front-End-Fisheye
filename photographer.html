<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/64434449ec.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" alt="logo de FishEye - Page d’accueil" class="logo" dir="ltr"
        role="navigation" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header"></div>
    <section class="photos">
      <label for="tri">Trier par</label>

      <select role="button" class="select" aria-haspopup="listbox" name="tri" id="tri">
        <option value="" selected disabled hidden>Aucun filtre</option>
        <option value="popularite">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
      <div class="photos-list"></div>
    </section>
    <div id="price-and-likes">
      <span id="likesTotal"></span>
      <i class="fa-solid fa-heart"></i>
      <span id="price"></span>
    </div>
  </main>
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-label="Formulaire de contact">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img id="modale-close" src="assets/icons/close.svg" alt="" />
      </header>
      <p id="photographer-name" aria-label="nom du photographe"></p>
      <form id="contact-form">
      </form>
    </div>
  </div>
  <div id="lightbox" role="listbox" aria-hidden="true" aria-label="Visionnage des photos">
    <div class="lightbox-container">
      <div class="lightbox-container-left">
        <div role="button" class="controls controls-left">
          <i aria-hidden="true" class="fa-solid fa-chevron-left"></i>
          <p class="sr-only">Précédent</p>
        </div>
      </div>
      <div class="lightbox-container-center">
        <div id="lightbox-media" src="assets/photos/Mimi Keel/Portrait_Nora.jpg"></div>
        <p id="lightbox-photo-title">Arc en ciel</p>

      </div>
      <div class="lightbox-container-right">
        <i class="fixed fa-solid fa-xmark"></i>

        <div role="button" class="controls controls-right">
          <i aria-hidden="true" class="fa-solid fa-chevron-right"></i>
          <p class="sr-only">Prochain</p>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/templates/photographer.js"></script>
  <script src="scripts/templates/media.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
</body>

</html>
