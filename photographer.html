<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" class="logo" />
        </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photographer-portfolio">
        
        <div class="sort-sample">

            <label for="sort" class="sort-sample__label">Trier par</label>
            <select name="sort" id="sort" class="sort-sample__options">
                <option value="Popularité" class="sort-sample__option">Popularité</option>
                <option value="Date" class="sort-sample__option">Date</option>
                <option value="Titre" class="sort-sample__option">Titre</option>
            </select>
        </div>

      </div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
        <script src="scripts/factories/photographer.js"></script>    
        <script src="scripts/utils/fetches.js"></script>
        <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
