<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>

    <script src="https://kit.fontawesome.com/98d512f75e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <a href="./index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>


    <main id="main">
      <div class="photograph-header"></div>

      <div class="photoFiltre">
        <p>Trier par</p>
        <select id="filter">
          <option value="pop">Popularité</option>
          <option value="date" rel="icon-temperature">Date</option>
          <option value="titre" rel="icon-temperature">Date</option>
      </select> 
      </div>

      <div class="photos"></div>

      <div class="photograph-recap"></div>
      
    </main>


    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>

    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
