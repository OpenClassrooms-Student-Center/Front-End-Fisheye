<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta lang="fr">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href='index.html' aria-label="retour à la page d'accueil">
         <img src="assets/images/logo.png" class="logo" alt="Fisheye, galeries de photographes">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!---------------création dynamique de contenu dans cette div par photographer.js ---------------->
      </div>
      <div class="sort-selection">
        
          <label for="sort-select" aria-haspopup="true">Trier par &nbsp;</label>
        
          <select name="selection" id="sort-select">
            <option value="populaire">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        
      </div>
      <div class="galerie">
          <!---------------création dynamique de contenu dans cette div par sortGalerie.js ---------------->
      </div>
    </main>




    <!---------- Modal Formulaire ----------------------->
    <div id="contact_modal">
      <div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="fermeture du formulaire" label="close" tabindex="0">
        </header>
        
				<form id="form" name="contact" role="formulaire de contact"> <!--action & method-->
          <p class="contactMe"><!--photographer name here--></p>
					<div class="formData" data-validation-type="name"
           data-error ="Prénom trop court (2 caractères) ou caractères invalides."
           aria-errormessage="Prénom trop court (2 caractères) ou caractères invalides.">
						<label for="first">Prénom</label>
						<input class="text-control" type="text" id="first" name="first" minlength="2" maxlength="15" aria-label="prénom">
					</div>

          <div class="formData" data-validation-type="name"
           data-error ="Nom trop court (2 caractères) ou caractères invalides."
           aria-errormessage="Nom trop court (2 caractères) ou caractères invalides.">
						<label for="last">Nom</label>
						<input class="text-control" type="text" id="last" name="last" minlength="2" maxlength="40" aria-label="nom">
					</div>

          <div class="formData" data-validation-type="email"
           data-error ="Veuillez entrer une adresse email valide."
           aria-errormessage="Veuillez entrer une adresse email valide.">
						<label for="email">Email</label>
						<input class="text-control lowCase" type="email" id="email" name="email" aria-label="email">
					</div>

          <div class="formData" data-validation-type="message"
           data-error ="Message trop court (10 caractères) ou symboles invalides"
           aria-errormessage="Veuillez entrer un message de plus de 10 caractères sans symboles spéciaux.">
						<label for="message">Votre message</label>
						<input class="text-control textArea" type="textarea" row="4" cols="50" id="message" name="message" 
              overflow="auto" minlength="10" aria-label="message" placeholder="Votre message ici...">
					</div>

          <button class="contact_button" aria-label="envoi du formulaire">Envoyer</button>
          <p class="formSuccessMessage" id="formSuccessMessage">Thanks, Dude</p>
          <input class="btn-close" type="reset" id="btn-close" aria-label="fermer" value="Fermer" onclick="resetThenCloseModal()">
				</form>
      </div>
		</div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
