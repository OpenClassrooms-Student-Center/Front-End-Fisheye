<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="dropdown">
        <label for="">Trier par</label>
        <div class="dropdown-buttons">
          <button class="option1">
            Popularité
            <i class="fa-solid fa-chevron-up fa-lg"></i>
            <i class="fa-solid fa-chevron-down fa-lg"></i>
          </button>
          <button class="option2 not-displayed-options">
            Date
            <i class="fa-solid fa-chevron-up fa-lg"></i>
            <i class="fa-solid fa-chevron-down fa-lg"></i>
          </button>
          <button class="option3 not-displayed-options">
            Titre
            <i class="fa-solid fa-chevron-up fa-lg"></i>
            <i class="fa-solid fa-chevron-down fa-lg"></i>
          </button>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script
      src="https://kit.fontawesome.com/03e4bd3b07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
