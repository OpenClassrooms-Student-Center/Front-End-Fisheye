<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/716860e1f2.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe</title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="logo fisheye">
    </a>
  </header>
  <main id="main">
    <!--header photographer-->
    <div class="photographer-header"></div>
    <!-- Dropdown nav-->
    <div class="dropdown">
      <label tabindex="0">Trier par</label>
      <div id="select-btn" class="select" aria-haspopup="listbox">
        <span><img id="arrow-down" alt="fleche direction bas" src="assets/icons/arrow_down.svg"></span>
        <ul class="selector-list">
          <li tabindex="0" id="popularity" class="selector active">
            Popularité
          </li>
          <ul class="selector-bloc">
            <li tabindex="0" id="date" class="selector">Date</li>
            <li tabindex="0" id="title" class="selector">Titre</li>
          </ul>
        </ul>
      </div>
    </div>
    <!--section cards images-->
    <section id="section"></section>
  </main>
  <!--Modal Formulaire-->
  <div class="contact_modal" id="open-modal" role="dialog" aria-describedby="title-form">
    <div class="overlay"></div>
    <div class="modal">
      <header id="header-form">
        <h2 id="title-form">Contactez-moi <br></h2>
        <img id="closed" src="assets/icons/close.svg" alt="croix de fermeture" tabindex="0" />
      </header>
      <form name="contact" action="photographer.html" method="get" onsubmit="">
        <div class="formData">
          <label for="prenom">Prénom</label>
          <input class="text-control" type="text" id="prenom" name="prenom" placeholder="entrer votre prénom"
            aria-labelledby="prenom" minlength="2" />
        </div>
        <div class="formData">
          <label for="nom">Nom</label>
          <input class="text-control" type="text" id="nom" name="nom" placeholder="entrer votre nom"
            aria-labelledby="nom" />
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" placeholder="entrer votre mail"
            aria-labelledby="email" />
        </div>
        <div class="formData">
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="4" required minlength="5" placeholder="entrer votre méssage "
            aria-labelledby="message"></textarea>
        </div>
        <button class="contact_button" aria-label="Envoi du formulaire">Envoyer</button>
      </form>
    </div>
  </div>
  <!--Bloc total likes-->
  <aside class="bloc-stat" tabindex="0"></aside>
  <!--Modal Lightbox-->
  <div class="lightbox" role="dialog" aria-describedby="modalLightbox">
    <img class="close-lightbox" alt="croix de fermeture" src="assets/icons/close_lightbox.svg" />
    <a class="left-arrow"><img alt="fleche direction gauche" src="assets/icons/arrow_left.svg" /></a>
    <a class="right-arrow"><img alt="fleche direction droite" src="assets/icons/arrow_right.svg" /></a>
    <div id="modalLightbox" class="lightbox-container">
      <!--<img src="assets/images/243/Animals_Rainbow.jpg" width="900" height="900">-->
    </div>
  </div>
  <!-- Script-->
  <script src="/scripts/modals/lightbox.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <!-- <script type="module" src="/scripts/utils/lightbox.js" defer></script> -->

  <!--<script type="module" src="/scripts/pages/formContact.js"></script>-->
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/likes.js"></script>
  <script src="/scripts/utils/dropdown.js"></script>


</body>

</html>
