<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css""
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-infos"></div>
        <button
          aria-label="contact"
          class="contact_button"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
        <div class="photograph-picture"></div>
      </div>
      <div class="media-filter">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter">
          <option value="Popularite">Popularite</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <section class="media-section"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header role="banner">
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="close modal"
          />
        </header>
        <form action="" method="post">
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <div>
            <label>Nom</label>
            <input />
          </div>
          <div>
            <label>Email</label>
            <input />
          </div>
          <div>
            <label>Message</label>
            <textarea></textarea>
          </div>

          <button aria-label="envoyer" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox">
      <div class="lightbox-content">
        <div class="lightbox-close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="lightbox-left icon">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="media-content"></div>

        <div class="lightbox-right icon">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="total-likes">
      <i class="fa-solid fa-heart"></i>
      <span class="likes-number"></span>
    </div>

    <script type="module" src="/scripts/api/getPhotographer.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module"src="/scripts/templates/photographer.js"></script>
  </body>
</html>
