    <!--  Modale de contact -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="close_btn" />
        </header>
        <form>
          <h3 id="modal_photographer_name"><!--Mimi Keel--></h3>
          <div>
            <label>Prénom</label><br />
            <input
              class="text_control error_outline_firstName"
              type="text"
              id="firstName"
              name="fistName"
            />
            <br />
            <span class="error_message error_message_firstName"
              >Veuillez entrer votre prénom</span
            >
          </div>

          <div>
            <label>Nom</label><br />
            <input
              class="text_control error_outline_lastName"
              type="text"
              id="lastName"
              name="lastName"
            />
            <br />
            <span class="error_message error_message_lastName"
              >Veuillez entrer votre nom</span
            >
          </div>

          <div>
            <label>E-mail</label><br />
            <input
              class="text_control error_outline_email"
              type="text"
              id="email"
              name="email"
            />
            <br />
            <span class="error_message error_message_email"
              >Veuillez entrer une adresse mail valide</span
            >
          </div>

          <div>
            <label>Votre message</label><br />
            <input
              class="text_control error_outline_message"
              type="text"
              id="message"
              name="message"
            />
            <br />
            <span class="error_message error_message_message"
              >Votre texte doit être inférieur à 1000 caractères</span
            >
          </div>
          <button class="contact_button modal_button" id="submit_button">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <!--  Main avec profil du photographe -->
    <main id="main">

        <h1 id="header_photographer_name"><!-- Mimi Keel--></h1>
        <button class="contact_button" id="contact_button">

        </button>
        <img class="picture_profil" id="photographer_picture" />
      </div>
      <div class="text">
        <p class="header_title_text city_country_flex" id="photographer_city">
          <!-- London-->,

        <p class="header_text" id="photographer_tagline">

        <span id="photographer_price"><!-- 300-->€ / jour</span>

      <!--  Select label -->
      <div class="photo_select">

        <div class="div_select">

          <button data-order="date" class="option hidden_option" id="date_option">Date</button>
          <button data-order="title" class="option hidden_option" id="title_option">Titre</button>
        </div>
