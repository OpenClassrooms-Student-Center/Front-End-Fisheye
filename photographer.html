<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <link href="./normalize.css" rel="stylesheet" />
    <title>Fisheye - photographer</title>
    <script defer type="module" src="scripts/app.js"></script>
   
  </head>
  <body>
    <header class="home-page-header" role="banner">
      <a href="./index.html" title="Fisheye Accueil">
        <img
          src="./assets/images/logo.png"
          alt="page d'accueil de fisheye"
          class="logo"
        />
      </a>
    </header>
    <main>
      <!-- Profil photographe -->
      <header class="photographers-header">
        <section id="ph-profil-header"></section>
      </header>
      <!-- Dropdown -->
      <div class="works-sort">
        <span id="sort-text">Trier par</span>
        <div id="sort-wrapper">
          <button class="sort-btn default-sort" aria-haspopup="listbox">Popularité<i class="fas fa-chevron-down"></i></button>
          <ul class="hidden-sort" role="listbox">
            <li class="sort" role="option">
              Popularité 
            </li>
            <li class="sort" role="option">Date</li>
            <li class="sort" role="option">Tître</li>
          </ul>
        </div>
      </div>
      <!--galerie de photos et videos-->
      <section id="photographer-gallery"></section>
      <!--box des liikes et prix-->
      <div id="box-like" aria-label="nombre de likes et prix par jour"></div>
       <!-- Formulaire modal -->
       <div role="dialog" id="modal-container" aria-hidden="true"  aria-label="Contactez-moi" tabindex="0">
        <form method="POST" id="contact-form">
            <header aria-label="contact form header">
                <h1 id="form-title">
                    <span>Contactez-moi</span>
                    <span id="photograph-name"></span>
                </h1>
                <button id="clos-btn" title="Close form" type="button" class="fas fa-times close-icon" ></button>
            </header>
       
            <div class="form-data error-name" >
                <label for="first-name" id="label-firstname">Prénom</label>
                <input type="text" class="text-control" name="first-name" id="first-name"  aria-labelledby="label-firstname"
                aria-required="true" placeholder="Exemple: Loic" required>
            </div>
       
            <div class="form-data error-surname">
                <label for="last-name" id="label-last-name">Nom</label>
                <input type="text" class="text-control" name="last-name" id="last-name" aria-labelledby="label-last-name"
                aria-required="true" placeholder="Exemple: Anael" required>
            </div>
       
            <div class="form-data error-email" >
                <label for="email" id="label-email">Email</label>
                <input type="email" class="text-control"  name="email" id="email" aria-labelledby="label-email"
                aria-required="true" placeholder="Exemple: nom@gmail.com" required>
            </div>
 
            <div class="form-data error-message" >
                <label for="message" id="label-message">Message</label>
                <textarea class="text-control" name="message" id="message" cols="20" rows="4"
                aria-required="true" aria-labelledby="label-message" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" id="submit" name="envoyer le formulaire" class="form-submit" title="Send">Envoyer</button>
        </form>
    </div>

    <!--Lightbox-->
    <aside  aria-hidden="true" class="lightbox">
     <article class="lightbox-body" role='dialog'>
         <span class="fas fa-times close-lightbox" role="button" title="Close dialog"></span>
         <span class="fas fa-chevron-left " id="previous" role="button" title="Previous image"></span>
         <span class="fas fa-chevron-right " id="next" role="button" title="Next image"></span>
         <div id="lightbox-media"></div>
         <div id="lightbox-name"></div>
     </article>
    </aside>

 
    <!--<script src="/scripts/utils/contactForm.js"></script>-->
  </body>
</html>
