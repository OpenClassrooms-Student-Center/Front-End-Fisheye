<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/photographer.js" type="module"></script>
    <script src="https://kit.fontawesome.com/443b62fe90.js" crossorigin="anonymous"></script>
    <title>Fisheye - Photographe</title>
    </head>
<body>
    <header class="header">
        <a class="header__logo" href="index.html">
          <img src="assets/images/logo.png" alt="FishEye Home page">
        </a>
    </header>

    <main class="main">
        <section id="photographer-profile">
            <!-- Element Injection -->
        </section>

        <div id="sort">
            <!-- Element Injection -->
        </div>
        
        <section id="gallery" class="gallery">
            <!-- Element Injection -->
        </section>
    </main>

    <aside id="card-infos">
        <!-- Element Injection -->
    </aside>

    <aside id="modal-lightbox" class="lightbox" tabindex="0" aria-label="Vue rapproché">
        <!-- Element Injection -->
    </aside>

    <aside id="modal-form" class="form-contact" tabindex="0" aria-label="Modal de contact" >
        <div class="form-contact__container">
            <h1 id="form-name" class="form-name">Contactez-moi<br></h1>
            <form id="contact-form" class="form" tabindex="0" aria-label="formulaire de contact">
                <div class="form__item">
                    <label for="first-name">Prénom</label>
                    <input aria-label="Champ prénom" type="text" class="text-control" id="form-first-name" name="first-name">
                </div>
                <div class="form__item">
                    <label for="last-name">Nom</label>
                    <input aria-label="Champ nom" type="text" class="text-control" id="form-last-name" name="last-name">
                </div>
                <div class="form__item">
                    <label for="email">Email</label>
                    <input aria-label="Champ email" type="email" class="text-control" id="form-email" name="email">
                </div>
                <div class="form__item">
                    <label for="message">Votre message</label>
                    <textarea aria-label="Champ message" class="text-control" name="message" id="form-message"></textarea>
                </div>
                <button aria-label="Envoyer le formulaire"  type="submit" id="submitForm" class="btn btn-submit">Envoyer</button>
            </form>
            <button id="closeModal" class="close" aria-label="fermer le formulaire">
            </button>
        </div>
    </aside>

</body>
</html>
